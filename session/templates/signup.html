<html>
    {% load static %}
    <head>
        <title>{% block title %}SignUp{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'assets/webfonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <link rel='stylesheet' href="{% static 'assets/css/login.css/'%}">
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class='main'>
            {% block body %}
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    {{form.username}}
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    {{form.first_name}}
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    {{form.last_name}}
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    {{form.password1}}
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    {{form.password2}}
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'assets/img/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>
            {% endblock body %}
        </div>  
        <script src="{% static 'assets/auth-vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/auth-js/main.js' %}"></script>      
    </body>
</html>
