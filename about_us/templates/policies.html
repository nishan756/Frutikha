{% extends 'index.html' %}
{% block head %}
<title>{% block title %}{{about_us.name}} | Policies{% endblock title %}</title>
{% endblock head %}
{% block body %}
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>Terms and Conditions</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<div class="mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-article-section">
                    <div class="single-article-text">
                        <p>{{about_us.policies|safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
