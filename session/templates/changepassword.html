<html>
    {% load static %}
    <head>
        <title>{% block title %}Change password{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'assets/webfonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <link rel='stylesheet' href="{% static 'assets/css/login.css/'%}">
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class='main'>
            {% block body %}
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Change password</h2>
                            <form method="POST" class="register-form" id="register-form" action="{% url 'changepassword' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <p>Old Passsword</p>
                                    {{form.old_password}}
                                </div>
                                <div class="form-group">
                                    <p>New Password</p>
                                    {{form.new_password1}}
                                </div>

                                <div class="form-group">
                                    <p>Confirm Password</p>
                                    {{form.new_password2}}
                                </div>
                                <button type='submit' class='btn btn-primary'>Save</button>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'assets/img/signup-image.jpg' %}" alt="sing up image"></figure>
                        </div>
                    </div>
                </div>
            </section>
            {% endblock body %}
        </div>  
        <script src="{% static 'assets/auth-vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/auth-js/main.js' %}"></script>      
    </body>
</html>
